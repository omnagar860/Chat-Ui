<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ui</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

  <div class="main">
    <h3>Chat</h3>

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <i class="ri-search-line"></i>
    </div>

    <span>Messages</span>

    <div class="chat-wrapper">
      <div class="display-iamge">
        <img src="/photo-1635107510862-53886e926b74.avif" alt="">
      </div>
      <div class="wrapper">
        <div class="messages">
          <div class="dp-name">Rahul Banna</div>
          <div class="dp-msg">Hi, let's hangout.</div>
          <div class="dp-msg">10 min. ago</div>
        </div>
        <div class="unseen-msg">
          2
        </div>
      </div>

    </div>

    <div class="chat-wrapper">
      <div class="display-iamge">
        <img src="/photo-1517849845537-4d257902454a.avif" alt="">
      </div>
      <div class="wrapper">
        <div class="messages">
          <div class="dp-name">Kunal Boss</div>
          <div class="dp-msg">What's up with you?.</div>
          <div class="dp-msg">12 min. ago</div>
        </div>
        <div class="unseen-msg">
          2
        </div>
      </div>

    </div>

    <div class="chat-wrapper">
      <div class="display-iamge">
        <img src="/premium_photo-1687832783320-35671afbf484.avif" alt="">
      </div>
      <div class="wrapper">
        <div class="messages">
          <div class="dp-name">Lusy</div>
          <div class="dp-msg">Let's meet at KST.</div>
        </div>
      </div>

    </div>

    <div class="chat-wrapper">
      <div class="display-iamge">
        <img src="/premium_photo-1687832783320-35671afbf484.avif" alt="">
      </div>
      <div class="wrapper">
        <div class="messages">
          <div class="dp-name">Lusy</div>
          <div class="dp-msg">Let's meet at KST.</div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
